<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN CAL</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- <div>
        <header>ODIN Calculator</header>
    </div> -->
    <div id="display-box"></div>
    <div id="button-operators">
        <button id="operator-add">+</button>
        <button id="operator-subtract">-</button>
        <button id="operator-multiply">*</button>
        <button id="operator-divide">/</button>
    </div>
    <button id="operator-equals">=</button>
    <button id="button-clear">clr</button>
    <div id="button-digits">
        <button id="digit-zero">0</button>
        <button id="digit-one">1</button>
        <button id="digit-two">2</button>
        <button id="digit-three">3</button>
        <button id="digit-four">4</button>
        <button id="digit-five">5</button>
        <button id="digit-six">6</button>
        <button id="digit-seven">7</button>
        <button id="digit-eight">8</button>
        <button id="digit-nine">9</button>       
    </div>
    <button id="button-decimal">.</button>
</body>
</html>
